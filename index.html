<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="../Frontend-Mentor-QR-code-component-solution/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 15px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      body {
        width: 100%;
        font-family: "Outfit", sans-serif;
        background-color: hsl(212, 45%, 89%);
        min-height: 100vh;
        display: flexbox;
        align-items: center;
        font-size: 15px;
      }

      #container-info {
        max-width: 375px;
        margin: 0 auto;
      }

      .card-code {
        background-color: #fff;
        border-radius: 15px;
        padding: 18px;
        text-align: center;
        margin: 0 1rem;
      }

      img {
        width: 100%;
        border-radius: 15px;
      }

      .text-code {
        padding: 0px 13.397px;
      }

      .text-code {
        padding-bottom: 2px;
        color: hsl(218, 44%, 22%);
      }

      .text-code p {
        color: hsl(219, 13%, 55%);
      }
    </style>
  </head>
  <body>
    <div id="container-info">
      <div class="card-code">
        <img
          src="images/image-qr-code.png"
          alt="QR code to visit Frontend Mentor"
        />
        <div class="text-code">
          <h2>Improve your front-end skills by building projects</h2>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gabriela de Paula</a>.
    </div>
  </body>
</html>
